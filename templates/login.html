<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylee.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='background_FIGHT2565_final-01.png') }}" alt="KMITL Logo" class="logo">
    <h2>ลงชื่อเข้าใช้งาน</h2>

    <form>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="เบอร์โทรหรืออีเมล์" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="รหัสผ่าน" required>
        <i class="fa fa-eye-slash toggle-password"></i>
      </div>
      <p class="forgot">ลืมรหัสผ่าน</p>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
      <button type="button" class="btn secondary" onclick="location.href='{{ url_for('register') }}'">สมัครสมาชิก</button>
      <a href="{{ url_for('home') }}" class="back-btn">
  <i class="fa-solid fa-arrow-left"></i> หน้าหลัก
</a>

    </form>
  </div>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
