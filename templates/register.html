  <!DOCTYPE html>
  <html lang="th">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylee.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='background_FIGHT2565_final-01.png') }}" alt="KMITL Logo" class="logo">
      <h2>ลงทะเบียน</h2>
    <form>
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="ชื่อเต็ม" required>
    </div>
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="อีเมล" required>
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="รหัสผ่าน" required>
      <i class="fa fa-eye-slash toggle-password"></i>
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="ยืนยันรหัสผ่าน" required>
      <i class="fa fa-eye-slash toggle-password"></i>
    </div>
    <button type="submit" class="btn">ดำเนินการต่อ</button>
    <button type="button" class="btn secondary" onclick="location.href='{{ url_for('login') }}'">ย้อนกลับเข้าสู่ระบบ</button>
    <a href="{{ url_for('home') }}" class="back-btn">
  <i class="fa-solid fa-arrow-left"></i> หน้าหลัก
</a>

</button>

  </form>

    </div>
    <script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling; // ช่อง input ก่อนหน้า icon
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      });
    });
  </script>

  </body>
  </html>
