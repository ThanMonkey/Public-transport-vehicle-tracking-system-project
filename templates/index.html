<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMITL Shuttle Tracking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-item active" onclick="showPanel('search')">🔍<br>ค้นหา</button>
      <button class="menu-item" onclick="showPanel('stops')">📍<br>ป้าย</button>
      <button class="menu-item" onclick="showPanel('lines')">🚌<br>สาย</button>
      <button class="menu-item" onclick="showPanel('settings')">⚙️<br>ตั้งค่า</button>
      <button class="menu-item" onclick="showPanel('profile')">👤<br>ผู้ใช้งาน</button>
    </div>

    <!-- Panel -->
    <div class="panel" id="panel">
      <div id="search-panel" class="panel-content active">
        <h3>🔍 ค้นหาป้าย</h3>
        <input type="text" id="searchBox" placeholder="พิมพ์ชื่อป้าย..." onkeyup="filterStops()">
        <ul id="stopList"></ul>
      </div>

      <div id="stops-panel" class="panel-content">
        <h3>🚏 รายการป้าย</h3>
        <ul id="allStops"></ul>
      </div>

      <div id="lines-panel" class="panel-content">
        <h3>🚌 สายรถบัส</h3>
        <p>🚍 สาย A - วนรอบใหญ่</p>
        <p>🚍 สาย B - วนรอบเล็ก</p>
      </div>

      <div id="settings-panel" class="panel-content">
        <h3>⚙️ ตั้งค่า</h3>
        <p>Theme: Light/Dark (mockup)</p>
      </div>
      
      

      
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>

  <script>
    // Map
    var map = L.map('map').setView([13.729, 100.776], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom icons
    var busIcon = L.icon({
      iconUrl: "{{ url_for('static', filename='bus.png') }}",
      iconSize: [32, 32]
    });

    var stopIcon = L.icon({
      iconUrl: "{{ url_for('static', filename='stop.png') }}",
      iconSize: [28, 28]
    });

    var busMarkers = {};
    var stopMarkers = [];

    // โหลดป้ายรถเมล์
    fetch("/api/stops")
      .then(res => res.json())
      .then(stops => {
        let stopList = document.getElementById("stopList");
        let allStops = document.getElementById("allStops");

        stops.forEach((s, i) => {
          // เพิ่ม marker
          let marker = L.marker([s.lat, s.lng], {icon: stopIcon})
            .addTo(map)
            .bindPopup(s.name);
          stopMarkers.push({name: s.name, marker: marker});

          // เพิ่มใน list
          let li1 = document.createElement("li");
          li1.innerText = s.name;
          li1.onclick = () => map.setView([s.lat, s.lng], 18);
          stopList.appendChild(li1);

          let li2 = li1.cloneNode(true);
          li2.onclick = () => map.setView([s.lat, s.lng], 18);
          allStops.appendChild(li2);
        });
      });

    // โหลดรถบัส
    function loadBuses() {
      fetch("/api/buses")
        .then(res => res.json())
        .then(data => {
          data.forEach(bus => {
            let key = bus.id;
            if (busMarkers[key]) {
              busMarkers[key].setLatLng([bus.lat, bus.lng]);
            } else {
              busMarkers[key] = L.marker([bus.lat, bus.lng], {icon: busIcon})
                .addTo(map)
                .bindPopup("สาย " + bus.line);
            }
          });
        });
    }
    loadBuses();
    setInterval(loadBuses, 5000);

    // Sidebar switching
    function showPanel(panel) {
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.panel-content').forEach(el => el.classList.remove('active'));

      if (panel === 'search') {
        document.querySelector('#search-panel').classList.add('active');
      } else if (panel === 'stops') {
        document.querySelector('#stops-panel').classList.add('active');
      } else if (panel === 'lines') {
        document.querySelector('#lines-panel').classList.add('active');
      } else if (panel === 'settings') {
        document.querySelector('#settings-panel').classList.add('active');
      }

      event.currentTarget.classList.add('active');
    }

    // Filter search
    function filterStops() {
      let filter = document.getElementById("searchBox").value.toLowerCase();
      let lis = document.getElementById("stopList").getElementsByTagName("li");
      for (let i = 0; i < lis.length; i++) {
        let text = lis[i].innerText.toLowerCase();
        lis[i].style.display = text.includes(filter) ? "" : "none";
      }
    }
  </script>
</body>
</html>
