<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMITL Shuttle Tracking</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-item active" onclick="showPanel(event, 'search')">🔍<br>ค้นหา</button>
      <button class="menu-item" onclick="showPanel(event, 'stops')">📍<br>ป้าย</button>
      <button class="menu-item" onclick="showPanel(event, 'lines')">🚌<br>สาย</button>
      <button class="menu-item" onclick="showPanel(event, 'settings')">⚙️<br>ตั้งค่า</button>
      <button class="menu-item" onclick="showPanel(event, 'profile')">👤<br>ผู้ใช้งาน</button>
    </div>

    <!-- Panel -->
    <div class="panel" id="panel">
      <div id="search-panel" class="panel-content active">
        <h3>🔍 ค้นหาป้าย</h3>
        <input type="text" id="searchBox" placeholder="พิมพ์ชื่อป้าย..." onkeyup="filterStops()">
        <ul id="stopList"></ul>
      </div>

      <div id="stops-panel" class="panel-content">
        <h3>🚏 รายการป้าย</h3>
        <ul id="allStops"></ul>
      </div>

      <div id="lines-panel" class="panel-content">
        <h3>🚌 สายรถบัส</h3>
        <p>🚍 สาย A - วนรอบใหญ่</p>
        <p>🚍 สาย B - วนรอบเล็ก</p>
      </div>

      <div id="settings-panel" class="panel-content">
        <h3>⚙️ ตั้งค่า</h3>
        <p>Theme: Light/Dark (mockup)</p>
      </div>

      <div id="profile-panel" class="panel-content">
        <h3>👤 ผู้ใช้งาน</h3>
        <button onclick="location.href='{{ url_for('login') }}'" class="btn-login">เข้าสู่ระบบ</button>
        <button onclick="location.href='{{ url_for('register') }}'" class="btn-register">สมัครสมาชิก</button>
      </div>
    </div>
    
    <!-- Map -->
    <div id="map"></div>
  </div>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
