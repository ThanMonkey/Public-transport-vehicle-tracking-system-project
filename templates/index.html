<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMITL Shuttle Tracking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-item active" onclick="showPanel('search')">ğŸ”<br>à¸„à¹‰à¸™à¸«à¸²</button>
      <button class="menu-item" onclick="showPanel('stops')">ğŸ“<br>à¸›à¹‰à¸²à¸¢</button>
      <button class="menu-item" onclick="showPanel('lines')">ğŸšŒ<br>à¸ªà¸²à¸¢</button>
      <button class="menu-item" onclick="showPanel('settings')">âš™ï¸<br>à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²</button>
      <button class="menu-item" onclick="showPanel('profile')">ğŸ‘¤<br>à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰à¸‡à¸²à¸™</button>
    </div>

    <!-- Panel -->
    <div class="panel" id="panel">
      <div id="search-panel" class="panel-content active">
        <h3>ğŸ” à¸„à¹‰à¸™à¸«à¸²à¸›à¹‰à¸²à¸¢</h3>
        <input type="text" id="searchBox" placeholder="à¸à¸´à¸¡à¸à¹Œà¸Šà¸·à¹ˆà¸­à¸›à¹‰à¸²à¸¢..." onkeyup="filterStops()">
        <ul id="stopList"></ul>
      </div>

      <div id="stops-panel" class="panel-content">
        <h3>ğŸš à¸£à¸²à¸¢à¸à¸²à¸£à¸›à¹‰à¸²à¸¢</h3>
        <ul id="allStops"></ul>
      </div>

      <div id="lines-panel" class="panel-content">
        <h3>ğŸšŒ à¸ªà¸²à¸¢à¸£à¸–à¸šà¸±à¸ª</h3>
        <p>ğŸš à¸ªà¸²à¸¢ A - à¸§à¸™à¸£à¸­à¸šà¹ƒà¸«à¸à¹ˆ</p>
        <p>ğŸš à¸ªà¸²à¸¢ B - à¸§à¸™à¸£à¸­à¸šà¹€à¸¥à¹‡à¸</p>
      </div>

      <div id="settings-panel" class="panel-content">
        <h3>âš™ï¸ à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²</h3>
        <p>Theme: Light/Dark (mockup)</p>
      </div>
      
      

      
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>

  <script>
    // Map
    var map = L.map('map').setView([13.729, 100.776], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom icons
    var busIcon = L.icon({
      iconUrl: "{{ url_for('static', filename='bus.png') }}",
      iconSize: [32, 32]
    });

    var stopIcon = L.icon({
      iconUrl: "{{ url_for('static', filename='stop.png') }}",
      iconSize: [28, 28]
    });

    var busMarkers = {};
    var stopMarkers = [];

    // à¹‚à¸«à¸¥à¸”à¸›à¹‰à¸²à¸¢à¸£à¸–à¹€à¸¡à¸¥à¹Œ
    fetch("/api/stops")
      .then(res => res.json())
      .then(stops => {
        let stopList = document.getElementById("stopList");
        let allStops = document.getElementById("allStops");

        stops.forEach((s, i) => {
          // à¹€à¸à¸´à¹ˆà¸¡ marker
          let marker = L.marker([s.lat, s.lng], {icon: stopIcon})
            .addTo(map)
            .bindPopup(s.name);
          stopMarkers.push({name: s.name, marker: marker});

          // à¹€à¸à¸´à¹ˆà¸¡à¹ƒà¸™ list
          let li1 = document.createElement("li");
          li1.innerText = s.name;
          li1.onclick = () => map.setView([s.lat, s.lng], 18);
          stopList.appendChild(li1);

          let li2 = li1.cloneNode(true);
          li2.onclick = () => map.setView([s.lat, s.lng], 18);
          allStops.appendChild(li2);
        });
      });

    // à¹‚à¸«à¸¥à¸”à¸£à¸–à¸šà¸±à¸ª
    function loadBuses() {
      fetch("/api/buses")
        .then(res => res.json())
        .then(data => {
          data.forEach(bus => {
            let key = bus.id;
            if (busMarkers[key]) {
              busMarkers[key].setLatLng([bus.lat, bus.lng]);
            } else {
              busMarkers[key] = L.marker([bus.lat, bus.lng], {icon: busIcon})
                .addTo(map)
                .bindPopup("à¸ªà¸²à¸¢ " + bus.line);
            }
          });
        });
    }
    loadBuses();
    setInterval(loadBuses, 5000);

    // Sidebar switching
    function showPanel(panel) {
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.panel-content').forEach(el => el.classList.remove('active'));

      if (panel === 'search') {
        document.querySelector('#search-panel').classList.add('active');
      } else if (panel === 'stops') {
        document.querySelector('#stops-panel').classList.add('active');
      } else if (panel === 'lines') {
        document.querySelector('#lines-panel').classList.add('active');
      } else if (panel === 'settings') {
        document.querySelector('#settings-panel').classList.add('active');
      }

      event.currentTarget.classList.add('active');
    }

    // Filter search
    function filterStops() {
      let filter = document.getElementById("searchBox").value.toLowerCase();
      let lis = document.getElementById("stopList").getElementsByTagName("li");
      for (let i = 0; i < lis.length; i++) {
        let text = lis[i].innerText.toLowerCase();
        lis[i].style.display = text.includes(filter) ? "" : "none";
      }
    }
  </script>
</body>
</html>
